<!doctype html>
<html lang="en">
  <head>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary SEO -->
    <title>Rebel Clef Studios</title>
    <meta
      name="description"
      content="Rebel Clef Studios is an award-winning creative agency passionate about visual storytelling."
    />

    <!-- Favicons -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon.png" />
    <link rel="icon" type="image/png" sizes="48x48" href="/favicon-48.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />

    <!-- Canonical -->
    <link rel="canonical" href="https://rebelclefstudios.com/" />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Rebel Clef Studios" />
    <meta property="og:title" content="Rebel Clef Studios" />
    <meta
      property="og:description"
      content="Award-winning creative agency passionate about visual storytelling."
    />
    <meta property="og:url" content="https://rebelclefstudios.com/" />
    <meta property="og:image" content="https://rebelclefstudios.com/og-image.jpg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <!-- Twitter / X Cards -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Rebel Clef Studios" />
    <meta
      name="twitter:description"
      content="Award-winning creative agency passionate about visual storytelling."
    />
    <meta name="twitter:image" content="https://rebelclefstudios.com/og-image.jpg" />

    <!-- Structured Data (Organization) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Rebel Clef Studios",
        "url": "https://rebelclefstudios.com/",
        "logo": "https://rebelclefstudios.com/apple-touch-icon.png",
        "sameAs": []
      }
    </script>
  </head>

  <body>
    <div id="root"></div>

    <!-- Twitter / X embeds -->
    <script
      async
      src="https://platform.twitter.com/widgets.js"
      charset="utf-8"
    ></script>

    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
